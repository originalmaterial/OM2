	<script type="text/javascript">

		function toggle(e){
			var $sel = e;
			var self = ($($sel).hasClass('active'));
			if ($($sel).siblings().hasClass('active') || $($sel).hasClass('active')){
				$down = $('.active');
				var y = -1 * $down.height();
				$down.animate({
					marginTop : y,
					opacity : 0
					}, 50,"swing");
				$down.removeClass('active');				}
			if (!self){
				var y = $('#container').outerHeight();
				$($sel).animate({
					marginTop : y, 
					opacity : .5
					},300,"swing");
				$($sel).addClass('active')
			}
		}

	  	function randomImage(){
           var path =  'images/';
           var myImages =  ['1.jpg', '2.jpg', '3.jpg'];
           var limit = Math.floor(Math.random()*myImages.length);
           var pick = myImages[limit];
           var path = path + pick; 
           return path;
   		}

  		 $(document).ready(function(){	
		  	      			
  			$.backstretch(randomImage(), {speed: 0});
  	})
